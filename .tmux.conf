# set-option -g message-bg brightred
# set-option -g message-attr bright
# set-window-option -g window-status-fg brightblue
# set-window-option -g window-status-bg colour236
# set-window-option -g window-status-attr dim
# set-window-option -g window-status-current-fg brightred
# set-window-option -g window-status-current-bg colour236
# set-window-option -g window-status-current-attr bright
set-option -g status-fg yellow
set-option -g status-bg colour235
# set-option -g status-attr dim

set-option -g status on
# set-option -g status-utf8 on
set-option -g status-interval 15
set-option -g status-justify centre
set-option -g status-keys emacs
# set-option -g status-left-length 40
# set-option -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
# set-option -g status-right "#[fg=cyan]%d %b %R"
set-option -g status-left-length 70
set-option -g status-right-length 70
set -g status-left "#[fg=green]: #h : #[fg=brightblue]#(curl icanhazip.com) #[fg=yellow]#(ifconfig eth0 | grep 'inet ' | awk '{print \"eth0 \" $2}') #[fg=yellow]#(ifconfig wlan0 | grep 'inet ' | awk '{print \"wlan0 \" $2}') "
set -g status-right "#[fg=blue]#S #I:#P #[fg=yellow]:: %Y/%m/%d #[fg=green]:: %H:%M %p ::"
set-option -g visual-activity on
set-window-option -g monitor-activity on
set-window-option -g automatic-rename on
set-option -g allow-rename on

# # KEYBIND
bind-key r source-file ~/.tmux.conf \; display "config reloaded"
# # select pane
bind-key k select-pane -U
bind-key j select-pane -D
bind-key h select-pane -L
bind-key l select-pane -R
# # resize pane
bind-key -r K resize-pane -U 10
bind-key -r J resize-pane -D 10
bind-key -r H resize-pane -L 10
bind-key -r L resize-pane -R 10
# # kill pane
bind-key q kill-pane
# # split window
unbind '"'
unbind %
bind-key - split-window -v
bind-key \ split-window -h
# # kill window
bind-key C-q kill-window
# # scroll back
bind-key M-v copy-mode -eu
# # use C-h and C-l to cycle thru panes
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
# # session
unbind C-c
bind-key C-f new-session
# # app
bind-key ! splitw -h top
# # man
bind-key m command-prompt -p "man:" "new-window 'exec man %%'"
bind-key . select-window -l

